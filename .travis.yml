# Possible Issues:
#
# .gradlw permission denied:
# git update-index --chmod=+x gradlew //http://stackoverflow.com/questions/33820638/travis-yml-gradlew-permission-denied

language: android
jdk: oraclejdk8

android:
  components:
    - tools # to get the new `repository-11.xml`
    - platform-tools
    - tools # to install Android SDK tools 25.1.x (x = 6 right now)
    - build-tools-27.0.2
    - android-27
    - extra-google-m2repository
    - extra-android-m2repository

  licenses:
      - 'android-sdk-preview-license-.+'
      - 'android-sdk-license-.+'
      - 'google-gdk-license-.+'

before_install:
  - openssl aes-256-cbc -K $encrypted_0a50a6dc4585_key -iv $encrypted_0a50a6dc4585_iv -in credentials.tar.enc -out credentials.tar -d
  - tar xvf credentials.tar

script:
  - ./gradlew clean assemble --stacktrace
#  - ./gradlew checkstyle lint --stacktrace
  - ./gradlew testReleaseUnitTest --info

after_success:
#  - ./gradlew jacocoTestReleaseUnitTestReport coveralls --info

deploy:
  - provider: script
    script: ./gradlew install bintrayUpload --info
    skip_cleanup: true
    on:
      branch: master
      tags: true
  - provider: releases
    api_key:
       secure: ""
    file_glob: true
    file:
     - 'armadillo/build/outputs/aar/*.aar'
    skip_cleanup: true
    on:
      branch: master
      tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

notifications:
  slack:
    secure: ""
  email: false
